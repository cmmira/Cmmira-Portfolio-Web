<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christopher Miranda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link
        href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
        rel="stylesheet"
        type="text/css"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet"
        type="text/css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Text+Me+One">
    {% endblock %}
    <style>
      header{
        font-family: 'Text Me One', sans-serif;
      }
    </style>
  </head>
  <body style="background: linear-gradient(120DEG, #004977, 65%, #D03027)">
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="static/assets/titlename.png" height="100" width="300">
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">
            <i class="bi bi-house d-block mx-1" style="font-size: 2rem"></i>
            Home
        </a></li>
        <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link text-white">
          <i class="bi bi-person-circle d-block mx-3" style="font-size: 2rem"></i>
          About Me
        </a></li>
        <li class="nav-item"><a href="#{{ url_for('portfolio') }}" class="nav-link text-white">
          <i class="bi bi-collection d-block mx-2" style="font-size: 2rem"></i>
          Portfolio
        </a></li>
        <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link text-white">
          <i class="bi bi-envelope d-block mx-4" style="font-size: 2rem"></i>
          Contact Me
        </a></li>
      </ul>
    </header>
  </div>
  <body/>
